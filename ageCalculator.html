    <script>

        function changeDate() { }
        function findAge() {
            event.preventDefault()
            // Find age difference b/w today and your dob
            let today = new Date();
            let dob = new Date(ageCalc.dob.value);
            let year = today.getFullYear() - today.getFullYear();

            console.log(`${year} Years, ${month} Months, and ${days} Days`);

        function calculateAge() {
            event.preventDefault()
            calculageAgeDayjs();
            let dob = new Date(ageCalc.dob.value);

            var d1 = dob.getDate();
            var m1 = dob.getMonth();
            var y1 = dob.getFullYear();
            var date = new Date();
            var d2 = date.getDate();
            var m2 = 1 + date.getMonth();
            var y2 = date.getFullYear();
            var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if (d1 > d2) {
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }
            if (m1 > m2) {
                m2 = m2 + 12;
                y2 = y2 - 1;
            }
            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;
            document.getElementById("age").innerHTML =
                y + " Years " + m + " Months " + d + " Days";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>

    <script>
        function calculageAgeDayjs() {
            event.preventDefault()
            let dob = new Date(ageCalc.dob.value);
            const y = dayjs().diff(dayjs(dob), 'year')
            const m = dayjs().diff(dayjs(dob), 'month')
            const d = dayjs().diff(dayjs(dob), 'day')
            document.getElementById("age2").innerHTML =
                y + " Years " + m + " Months " + d + " Days";
        }
    </script>
