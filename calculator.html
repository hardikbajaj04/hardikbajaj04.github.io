<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="hero">
        <div class="calc-body">
            <form name="calculator">
                <input class="display" value="" name="display" readonly>
                <div class="row">
                    <div class="col"><button onclick="clickButton(7)" class="btn btn-primary">
                            7
                        </button></div>
                    <div class="col"><button onclick="clickButton(8)" class="btn btn-primary">
                            8
                        </button></div>
                    <div class="col"><button onclick="clickButton(9)" class="btn btn-primary">
                            9
                        </button></div>
                    <div class="col"><button onclick="clickButton('/')" class="btn btn-primary">
                            /
                        </button></div>
                </div>
                <div class="row">
                    <div class="col"><button onclick="clickButton(4)" class="btn btn-primary">
                            4
                        </button></div>
                    <div class="col"><button onclick="clickButton(5)" class="btn btn-primary">
                            5
                        </button></div>
                    <div class="col"><button onclick="clickButton(6)" class="btn btn-primary">
                            6
                        </button></div>
                    <div class="col"><button onclick="clickButton('*')" class="btn btn-primary">
                            *
                        </button></div>
                </div>
                <div class="row">
                    <div class="col"><button onclick="clickButton(1)" class="btn btn-primary">
                            1
                        </button></div>
                    <div class="col"><button onclick="clickButton(2)" class="btn btn-primary">
                            2
                        </button></div>
                    <div class="col"><button onclick="clickButton(3)" class="btn btn-primary">
                            3
                        </button></div>
                    <div class="col"><button onclick="clickButton('-')" class="btn btn-primary">
                            -
                        </button></div>
                </div>
                <div class="row">
                    <div class="col"><button onclick="clickButton('.')" class="btn btn-primary">
                            .
                        </button></div>
                    <div class="col"><button onclick="clickButton(0)" class="btn btn-primary">
                            0
                        </button></div>
                    <div class="col"><button onclick="clickButton('+')" class="btn btn-primary">
                            +
                        </button></div>
                    <div class="col"><button onclick="clearC()" class="btn btn-primary">
                            C
                        </button></div>
                </div>
                <div class="row">
                    <button onclick="calculate()" class="btn btn-danger w-full"> = </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script>

        function clickButton(symbol) {
            event.preventDefault()
            calculator.display.value += symbol;
        }
        function clearC() {
            event.preventDefault()
            calculator.display.value = "";
        }

        function calculate() {
            event.preventDefault()
            let ans = eval(calculator.display.value)
            calculator.display.value = ans;
        }
    </script>
</body>

</html>
